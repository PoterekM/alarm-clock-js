<!DOCTYPE html>
<html>
  <head>
    <title>Alarm Clock</title>
  </head>
  <body>
    <form id="time-form">
      <label for="time">Enter a time:</label>
      <input type="time" id="time-input">
      <button type="submit">Submit</button>
    </form>

    <p>The current time is: <span id="current-time"></span></p>
    <h2 id="alarm">It's time!</h2>
  </body>
</html>
